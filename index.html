<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>borb.</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="preload" as="image" href="images/background.jpg">
  <link rel="preload" as="image" href="images/background2.jpg">
  <link rel="preload" as="image" href="images/background3.jpg">
  <link rel="preload" as="image" href="images/2.png">
  <link rel="preload" as="image" href="images/3.png">
  <link rel="preload" as="image" href="images/4.png">
  <link rel="preload" as="image" href="images/5.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/merkletreejs@latest/merkletree.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/keccak256@latest/keccak256.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <audio id="music" src="music/BORBIES.mp3" loop></audio>
  <div id="page1">
    <img id="enter" src="images/enter_sign.jpg" width="300">
  </div>
  <div id="page2">
    <div>
      <p id="wallet-address">wallet not connected</p>
    </div>
    <header>
      <img id="mm" src="images/mm.png" width="64">
      <a href="https://opensea.io"><img src="images/os.png" width="64"></a>
      <a href="https://twitter.com/borbsNFT"><img src="images/tw.png" width="64"></a>
      <img id="mute" src="images/sound_on.png" width="64">
    </header>
    <div class="borb">
      <img id="mint-info" src="images/mintinfo.png">
    </div>
    <div class="container">
      <div>
        <span><img id="minus" class="button" src="images/minus.png" width="45"></span>
        <img id="amount" src="images/1.png">
        <span><img id="plus" class="button" src="images/plus.png" width="45"></span>
      </div>
      <div><img id="mint" class="button" src="images/mint.png" width="80"></div>
    </div>
  </div>
</body>

</html>
